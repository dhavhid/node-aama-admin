<div class="page-login"><div class="text-center"><img src="images/logo-grey-op.png" class="logo"></div><div class="row"><div class="col-xs-12"><form role="form" name="forgotForm" ng-submit="passwordReset()"><div m-input class="form-item" label="{{'Reset Token' | translate}}" ng-if="module.showResetTokenField"><input class="alt" type="text" ng-model="input.token" required></div><div m-input class="form-item" label="{{'New Password' | translate}}"><input class="alt" type="password" ng-model="input.password" required></div><div class="btn-main-xs-cont"><button type="submit" class="btn btn-alt form-item btn-circle-xs btn-main-xs" ng-disabled="forgotForm.$invalid"><span translate>Change Password</span><i class="icon-lock-open"></i></button></div><div class="row"><div class="col-xs-8"><a class="btn btn-light form-item" ui-sref="password.restore"><span translate>Restore password</span></a></div><div class="col-xs-4"><a class="btn btn-light form-item" ui-sref="login"><span translate>Sign in</span></a></div></div></form></div></div></div>
