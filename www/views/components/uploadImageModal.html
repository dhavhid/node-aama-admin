<div ng-controller="UploadImageCtrl"><div class="drop-area dropper mtb10" nv-file-drop nv-file-over uploader="imageUploader"><label class="a file-upload dropper-label" ng-class="{'uploading': imageUploader.queue.length && imageUploader.isUploading, 'ishtml5': imageUploader.isHTML5}"><span class="select-file-text"><i class="icon-add mr10"></i><span>Add images</span></span> <input nv-file-select multiple uploader="imageUploader" type="file"></label></div><div><div m-input label="Add image by URL"><input type="text" ng-model="imageUrl"></div></div><div class="upload-queue scroller"><ng-include src="'views/components/uploaderQueue.html'" ng-if="imageUploader.queue.length" onload="queueOptions = {uploader: imageUploader, showThumb: true}"></ng-include></div><div class="modal-footer"><a class="btn btn-default" ng-click="hide()">Cancel</a> <a class="btn btn-default" ng-click="hide({uploaded: input.images.image, url: imageUrl})" ng-disabled="imageUploader.isUploading">Ok</a></div></div>
