<div class="list-content"><ng-include src="'views/components/loader.html'"></ng-include><div class="filters-panel"><ng-include ng-if="LeftList.preFiltersTpl" src="'views/list/' + LeftList.preFiltersTpl"></ng-include><div class="pos-rel"><div class="pos-rel input-icon-cont" ng-class="{'mr70': LeftList.showAddBtn}"><input type="text" class="input" ng-model="LeftList.filters.kw" placeholder="{{'Search' | translate}}"> <i class="icon-search" ng-if="!LeftList.filters.kw"></i> <a class="icon-close" ng-if="LeftList.filters.kw" ng-click="LeftList.filters.kw = ''"></a></div><div class="w70 add-btn-cont" ng-if="LeftList.showAddBtn"><button type="button" class="btn btn-main btn-icon pull-right" ng-click="LeftList.onAdd()"><i class="icon-add"></i></button></div></div><ng-include ng-if="LeftList.postFiltersTpl" src="'views/list/' + LeftList.postFiltersTpl"></ng-include></div><ul isolated-scroll class="items" ng-class="{'wo-logo': !LeftList.showLogo}"><li ng-repeat="item in LeftList.items | filter:LeftList.filters.kwFunc as results track by item.id" ng-class="{'active': LeftList.selected.id === item.id}"><a ng-click="LeftList.click(item, $index)"><!--span ng-if="LeftList.showLogo" class="img bg-cover" bg-img="{{__.getObjVal(item, LeftList.thumbFields)}}" broadcast="false" default-image="{{LeftList.defaultLogo}}" hint=""></span--><img ng-if="LeftList.showLogo" class="img" ng-src="{{__.getObjVal(item, LeftList.thumbFields, LeftList.defaultLogo)}}"> <span class="title text-overflow"><span ng-if="LeftList.namePrefix" translate>{{LeftList.namePrefix}}</span> <span ng-repeat="name in LeftList.nameFields"><span>{{__.getObjVal(item, name)}}&#32;</span></span> <span ng-if="LeftList.namePostfix" translate>{{LeftList.namePostfix}}</span></span></a></li></ul></div>
