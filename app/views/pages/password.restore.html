<div class="page-login">
	<div class="text-center">
		<img src="images/logo-grey-op.png" class="logo">
	</div>

	<div class="row">
		<div class="col-xs-12">
			<form role="form" name="forgotForm" ng-submit="passwordRestore()">
				<div m-input class="form-item" label="{{'Registration Email' | translate}}">
					<input class="alt" type="email" ng-model="input.email" required>
				</div>

				<div class="btn-main-xs-cont">
					<button type="submit" class="btn btn-alt form-item btn-circle-xs btn-main-xs" ng-disabled="forgotForm.$invalid">
						<span translate>Restore Password</span><i class="icon-lock-open"></i>
					</button>
				</div>

				<div class="row">
					<div class="col-xs-8">
						<a class="btn btn-light form-item" ui-sref="password.reset">
							<span translate>Reset password</span>
						</a>
					</div>
					<div class="col-xs-4">
						<a class="btn btn-light form-item" ui-sref="login">
							<span translate>Sign in</span>
						</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
